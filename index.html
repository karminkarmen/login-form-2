<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login form 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="align">
    <div class="frame-back">
        <div class="info signup-info">
            <p> Not a member? <br/> You can sign up for <span>free</span></p>
            <button class="toggle-button">sign up</button>
        </div>
        <div class="info login-info">
            <p> Are you member? <br> You can sign in <span>now</span></p>
            <button class="toggle-button">sign in</button>
        </div>
    </div>
    <div class="frame-front">
        <div class="form signin-form">
            <h2>sign in</h2>
            <form action="">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>

            </form>
        </div>
        <div class="hidden form signout-form">
            <h2>sign up</h2>
            <form action="">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="email" placeholder="Email adress" required>
                <button>Sign up</button>
            </form>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
